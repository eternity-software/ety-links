<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etyLinks</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/favicon.png"/>
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <img class="logotype" src="img/logotype.svg" alt="">
            <h1 class="title">Будьте в курсе событий.</h1>

            <ul class="list">
                <li class="list__link">
                    <div class="list__link__content">
                        <img class="list__link__content__icon" src="img/instagram.svg" alt="">
                        <div class="list__link_content__textview">
                            <h3 class="list__link__content__title">Instagram</h3>
                            <h3 class="list__link__content__subtitle">Официальный аккаунт Cute</h3>
                        </div>
                    </div>

                    <a href="https://instagram.com/mcute_app" class="list__link__button">
                        <span>Перейти</span>
                        <img src="img/arrow.svg" alt="">
                    </a>
                </li>

                <li class="list__link">
                    <div class="list__link__content">
                        <img class="list__link__content__icon" src="img/vkontakte.svg" alt="">
                        <div class="list__link_content__textview">
                            <h3 class="list__link__content__title">ВКонтакте</h3>
                            <h3 class="list__link__content__subtitle">Официальное сообщество</h3>
                        </div>
                    </div>

                    <a href="https://vk.com/etysoft" class="list__link__button">
                        <span>Перейти</span>
                        <img src="img/arrow.svg" alt="">
                    </a>
                </li>

                <li class="list__link">
                    <div class="list__link__content">
                        <img class="list__link__content__icon" src="img/youtube.svg" alt="">
                        <div class="list__link_content__textview">
                            <h3 class="list__link__content__title">YouTube</h3>
                            <h3 class="list__link__content__subtitle">Официальный канал</h3>
                        </div>
                    </div>

                    <a href="https://www.youtube.com/channel/UCHRHjBhGLTl5_RW6OmJcG-A" class="list__link__button">
                        <span>Перейти</span>
                        <img src="img/arrow.svg" alt="">
                    </a>
                </li>

                <li class="list__link">
                    <div class="list__link__content">
                        <img class="list__link__content__icon" src="img/eternity.svg" alt="">
                        <div class="list__link_content__textview">
                            <h3 class="list__link__content__title">Сайт</h3>
                            <h3 class="list__link__content__subtitle">Справочные материалы</h3>
                        </div>
                    </div>

                    <a href="https://etysoft.ru" class="list__link__button">
                        <span>Перейти</span>
                        <img src="img/arrow.svg" alt="">
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
